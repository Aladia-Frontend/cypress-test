name: Component Visual Regression Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  component_visual_regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0
          cache: true
          run_install: false

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store and node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --store=.pnpm-store

      - name: Rebuild Puppeteer
        run: pnpm rebuild puppeteer

      - name: Install Puppeteer Browsers
        run: npx puppeteer browsers install chrome

      - name: Build Eyes Storybook
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
        run: npx eyes-storybook

      - name: Notify Applitools Batch Completion
        if: always()
        run: |
          curl -d "" -X POST https://eyesapi.applitools.com/api/externals/github/servers/github.com/commit/${{ env.APPLITOOLS_BATCH_ID }}/complete?apiKey=${{ secrets.APPLITOOLS_API_KEY }}
